<html>
<head>

</head>
<body>

<div class="header" >
    <div style="float: left;">logo</div>
    <div style="text-align:center">Forflies Dashboard</div>
</div>
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div style="display: inline-block; vertical-align: top">
    <div id="bitcoinTicker">
        <div style="display: inline-block;">
            <p>Coin name:</p>
            <p>Price in USD:</p>
        </div>
        <div style="display: inline-block; text-align: right; ">
        <p id="coinName"></p>
        <p id="coinPriceUSD"></p>
        </div>

    </div>
</div>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container, widget-dim">
    <div id="tradingview_380ec" class="widget-dim"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "autosize": true,
    "symbol": "BTC",
    "interval": "D",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "hide_legend": false,
    "allow_symbol_change": true,
    "save_image": false,
    "container_id": "tradingview_380ec"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->
